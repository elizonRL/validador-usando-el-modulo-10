<!DOCTYPE html>
<html>

<head>
    <title>Validación de cedula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid mt-5 text-center">
        <h1>Bienvenidos</h1>
        <div class=" container col-auto text-center bg-light">
            <div class="container-xxl">
                <h3>Validador de Cédulas:
                    <small class="text-muted"> Digita tu cédula</small>
                </h3>
            </div>
            <div class="container-sm">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="cedula" id="cedula" placeholder="valida tu cedula" maxlength="11">
                        <label for="floatingInput">Valida tu céduda </label>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="button" onclick="valida_cedula()" class="btn btn-primary">Validar</button>
                        <button type="button" onclick="location.reload()" class="btn btn-danger">Limpiar</button>
                    </div>
                </form>

            </div>
            <h3>
                <div id="result">
                    <p>Valida tu cédula!!!!</p>
                </div>
            </h3>
        </div>
        <script src="js/cedula.js"></script>
</body>

</html>
